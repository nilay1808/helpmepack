name: CI
on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - '*'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & Format Check
        run: pnpm run check

      - name: Typecheck
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build
